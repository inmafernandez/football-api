<html class="gr__localhost">
  <head>
    <title>JS para programadores</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
  </head>
  <body data-gr-c-s-loaded="true">
    <header>
      <h1 class="pageHeader">Soccer stats</h1>
    </header>
    <main id="app">
      <nav id="navigation">
        <!-- class="is-active" -->
        <button id="button_standing">Standings</button>
        <button id="button_matches">Matches</button>
        <button id="button_scorers">Scorers</button>
      </nav>
      <div id="main">
        <div id="calendario">
          <table></table>
        </div>
        <div id="content">
          <h2>Total standings</h2>
        </div>
        <div id="sidebar">
          <div id="scorers">
            <h2>Scorers</h2>
          </div>
          <div id="team">
            <h2>Team details</h2>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="index.js" type="module"></script>
  </body>
  <span class="gr__tooltip"
    ><span class="gr__tooltip-content"></span><i class="gr__tooltip-logo"></i
    ><span class="gr__triangle"></span
  ></span>
</html>
